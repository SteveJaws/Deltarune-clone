<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Battle</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/animation.css">
</head>
<body>
    <div class="start" id="start">
        you can click things with Z and move and select with the arrow keys
        <button onclick="startGame()">start</button>
    </div>
    <div class="scherm" id="scherm">
        <video class="background-video" src="./CSS/Media/Deltarune battle background.mp4" autoplay loop muted></video>
        <div class="characters-bg">
            <div class="enemy-attack-screen" id="enemyAttackScreen"></div>
        </div>
        <div class="info-bg">
            <div class="me-info">
                <div class="picture"></div>
                <div class="name">KRIS</div>
                <div class="health">
                    <div class="health-top"><div id="healthNumber" class="health-number"></div>/100</div>
                    <div class="health-bottom">HP <div class="bar"><div id="healthBar" class="health-bar"></div></div></div>
                </div>
            </div>
            <div class="options">
                <div class="action" onclick="fight()">Fight</div>
                <div class="action">Act</div>
                <div class="action">Item</div>
                <div class="action">Mercy</div>
            </div>
        </div>
        <div class="interacting">
            hello
        </div>
    </div>
    <script src="./JS/enemy.js"></script>
    <script src="./JS/arrow.js"></script>
    <script src="./JS/animation.js"></script>
    <script src="./JS/object.js"></script>
    <script src="./JS/movement.js"></script>
    <script src="./JS/gameState.js"></script>
    <script src="./JS/attackChooser.js"></script>
    <script src="./JS/attack0.js"></script>
</body>
</html>
