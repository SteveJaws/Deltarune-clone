<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Battle</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/animation.css">
    <link rel="stylesheet" href="./CSS/menu.css">
</head>
<audio id="menuMove" src="./CSS/Media/soundEffects/menu_move.wav"></audio>
<audio id="chaosKing" src="./CSS/Media/Chaos King.mp3" loop></audio>
<audio id="battleStart" src="./CSS/Media/Deltarune - Sound Effect Battle Start Jingle.mp3"></audio>
<body>
    <div class="start" id="start">
        you can click things with Z and close things with X and you can MOVE and SELECT with the arrow keys
        <button onclick="startGame()">start</button>
    </div>
    <div class="scherm" id="scherm">
        <video class="background-video" src="./CSS/Media/Deltarune battle background.mp4" autoplay loop muted></video>
        <div class="characters-bg">
            <div class="enemy-attack-screen" id="enemyAttackScreen"></div>
            <div id="kris" class="kris-div"><div id="damageNumber" class="damage-number"></div><div id="healNumber" class="heal-number"></div></div>
            <div id="enemyDiv" class="enemy-div"><div id="damageNumberEnemy" class="damage-number-enemy"></div><div id="healthBarEnemy" class="health-bar-enemy"><div id="healthBarEnemyInside" class="health-bar-enemy-inside"></div></div></div>
        </div>
        <div class="info-bg">
            <div class="me-info">
                <div class="picture"></div>
                <div class="name">KRIS</div>
                <div class="health">
                    <div class="health-top"><div id="healthNumber" class="health-number"></div>/100</div>
                    <div class="health-bottom" style="font-size: 1vw;">HP <div class="bar"><div id="healthBar" class="health-bar"></div></div></div>
                </div>
            </div>
            <div id="options" class="options"></div>
        </div>
        <div id="consoleDiv" class="console"></div>
        <div id="textConsole" class="consoleText" style="display: none;"></div>
        <div id="fightConsole" class="consoleFight" style="display: none;"></div>
    </div>
    <script src="./JS/actSystem.js"></script>
    <script src="./JS/enemy.js"></script>
    <script src="./JS/myAttack.js"></script>
    <script src="./JS/menuItemMaker.js"></script>
    <script src="./JS/itemBag.js"></script>
    <script src="./JS/arrow.js"></script>
    <script src="./JS/animation.js"></script>
    <script src="./JS/object.js"></script>
    <script src="./JS/movement.js"></script>
    <script src="./JS/gameState.js"></script>
    <script src="./JS/attackChooser.js"></script>
    <script src="./JS/attack0.js"></script>
</body>
</html>
